<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-6">
      <div class="card shadow-lg p-4">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login</h3>
          <form [formGroup]="LoginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
              <div *ngIf="f['email'].touched" class="text-danger text-error text-start">
                <div *ngIf="f['email'].errors?.['required']">
                  Email field is required.
                </div>
                <div *ngIf="f['email'].errors?.['invalidEmail']">
                  {{f['email'].errors?.['invalidEmail']}}
                </div>
              </div>
            </div>
            <div class="form-group mt-2">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
              <div *ngIf="f['password'].touched" class="text-danger text-error text-start">
                <div *ngIf="f['password'].errors?.['required']">
                  Password field is required.
                </div>
                <div *ngIf="f['password'].errors?.['invalidPassword']">
                  Password must contain atleast 8 characters,1 uppercase,1 number and 1 special character.
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4 rounded-pill w-50" (click)="onLogin()">Login</button>
          </form>
          <div class="text-center mt-3">
            <a href="#">Forgot password?</a> | <a href="#">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
